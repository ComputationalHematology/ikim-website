
<ul class="grouplist">
    {% for group in site.data.groups %}
      <li><a href="{{ "/groups/" | append: group.name | relative_url }}">{{ group.label }}</a>
      {% assign head = site.data.people[group.name] | find_exp: "item", "item.roles contains 'head'" %}
      {{ head.title }} {{ head.name }}
      </li>
    {% endfor %}
</ul>
